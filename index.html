<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>My Soccer Player App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-player-open text-primary"></i> My<span class="text-primary">Player</span>List</h1>
          <form id="player-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" id="age" class="form-control">
            </div>
            <div class="form-group">
              <label for="club">Club</label>
              <input type="text" id="club" class="form-control">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control">
            </div>
            <input type="submit" value="Add Player" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Club</th>
                <th>Country</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="player-list"></tbody>
          </table>
      </div>
    <script src="./app.js"></script>
</body>
</html>
